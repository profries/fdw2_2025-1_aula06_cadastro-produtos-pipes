<div class="container">
    <h3>Tabela de Produtos</h3>
    <h4 *ngIf="lista.length ==0">
        Não há produtos cadastrados!
    </h4>

    <table class="table table-striped" *ngIf="lista.length > 0">
        <thead>
            <tr>
                <th>ID</th>
                <th>NOME</th>
                <th>PRECO</th>
                <th>MARCA</th>
                <th>VALIDADE</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let produto of lista">
                <td>{{produto.id}}</td>
                <td>{{produto.nome}}</td>
                <td>{{produto.preco | currency:"BRL"}}</td>
                <td>{{produto.marca | uppercase}}</td>
                <td>{{produto.dataValidade | date:"dd/MM/yyyy"}}</td>
            </tr>
        </tbody>
    </table>
</div>
